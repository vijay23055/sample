<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mockup</title>
    <link rel="stylesheet" href="Front_style.css">
</head>
<body>
    <header>
        <div class="logo"> <img src="GitProfile.jpg" alt="Image"></div>
        <h1>GITHUB</h1>
    </header>
    <div class="container">
        <div class="left">
            <div class="Ver-card"></div>
        </div>
        <div class="right">
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
            <div class="small-cards">
                <div class="small-card"></div>
                <div class="small-card"></div>
                <div class="small-card"></div>
            </div>
            
            <div class="large-card"></div>
        </div>
    </div>
</body>
</html>
